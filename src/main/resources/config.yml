# EatMineral 插件配置文件
# EatMineral Plugin Configuration

# 插件設定
plugin:
  # 是否啟用插件
  enabled: true
  # 調試模式
  debug: false

# 礦物設定
minerals:
  # 獄髓設定
  netherite:
    name: "§j可食用礦物-獄髓錠"
    description: "§j一顆閃閃發光的獄髓錠，可以直接食用，你錢真是太多了！"
    food-level: 14
    saturation: 1.8

  # 鑽石設定
  diamond:
    name: "§b可食用礦物-鑽石"
    description: "§b一顆閃閃發光的鑽石，可以直接食用，你有錢阿吃這玩意！"
    food-level: 12
    saturation: 1.4

  # 綠寶石設定
  emerald:
    name: "§6可食用礦物-綠寶石"
    description: "§6一塊閃著祖母綠般光芒的綠寶石，可以直接食用，村民看到你吃掉它大概率會哭！"
    food-level: 8
    saturation: 1.2

  # 黃金設定
  gold:
    name: "§6可食用礦物-黃金錠"
    description: "§6一塊金黃色的黃金錠，可以直接食用，吃了我猜你大概會重金屬中毒！"
    food-level: 7
    saturation: 1.0

  # 煤炭設定
  coal:
    name: "§8可食用礦物-煤炭"
    description: "§8一塊黑黑的煤炭，可以直接食用，吃了之後你嘴巴都黑黑的！"
    food-level: 4
    saturation: 0.8
    
  # 鐵設定
  iron:
    name: "§7可食用礦物-鐵錠"
    description: "§7堅硬的鐵錠，可以直接食用，非常的補充你的鐵質！"
    food-level: 5
    saturation: 0.9
    
  # 銅設定
  copper:
    name: "§c可食用礦物-銅錠"
    description: "§c一顆溫暖的銅錠，可以直接食用，吃了就中毒了吧！？"
    food-level: 3
    saturation: 0.7
    
  # 綠寶石設定
  emerald:
    name: "§a可食用礦物-綠寶石"
    description: "§a一顆翠綠的綠寶石，可以直接食用，綠綠的是不是長青苔？"
    food-level: 10
    saturation: 1.1

  # 紅石設定
  redstone:
    name: "§c可食用礦物-紅石"
    description: "§c一顆充滿能量的紅石，可以直接食用，你感覺到能量在體內流竄！"
    food-level: 6
    saturation: 0.9
    
  # 鐵粒 - 氯化鈉
  iron_nugget:
    name: "§f氯化鈉"
    description: "§7補充鹽分很重要，來點氯化鈉"
    food-level: 2
    saturation: 0.3
    
  # 鐵磚 - 潮結的氯化鈉
  iron_block:
    name: "§7潮結的氯化鈉"
    description: "§8真是的，怎麼受潮變成一整塊了啦！"
    food-level: 8
    saturation: 1.0

  # 紫水晶設定
  amethyst_shard:
    name: "§d可食用礦物-紫水晶碎片"
    description: "§d一個閃閃發光的紫水晶碎片，可以直接食用，吃起來不會扎嘴嗎！"
    food-level: 6
    saturation: 0.9
    
  # 青金石設定
  lapis_lazuli:
    name: "§t可食用礦物-青金石"
    description: "§d一個看起來有深邃藍色的青金石，可以直接食用，在古代可比黃金貴多了！"
    food-level: 5
    saturation: 0.8

